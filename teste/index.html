<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Manutenção</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .maintenance-icon {
            font-size: 100px;
            color: #333;
        }

        .message {
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="maintenance-icon">
        <i class="fas fa-tools"></i>
    </div>
    <div class="message">
        <h1>Estamos em manutenção</h1>
        <p>Desculpe-nos pelo transtorno. Estaremos de volta em breve.</p>
    </div>
</body>
</html>
